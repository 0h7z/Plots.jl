# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  # - osx
julia:
  - 1
  - nightly

matrix:
  allow_failures:
  - julia: nightly

addons:
  apt:
    packages:
      - at-spi2-core
      - libgtk-3-dev
      - xauth
      - xvfb

env:
  - GKS_ENCODING="utf8"

cache:
  directories:
  - $HOME/.julia/artifacts

sudo: required

notifications:
  email: true

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - if [[ `uname` = "Linux" ]]; then TESTCMD="xvfb-run julia"; else TESTCMD="julia"; fi
  - $TESTCMD --project -e 'using Pkg; pkg"add Plots#ds/rewrite"; Pkg.build(); Pkg.test("Plots")'
